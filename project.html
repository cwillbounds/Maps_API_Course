
<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
     var map;
     // TODO: Complete the following function to initialize the map
     function initMap() {
       // TODO: use a constructor to create a new map JS object. You can use the coordinates
       // we used, 40.7413549, -73.99802439999996 or your own!
       map = new google.maps.Map(document.getElementById('map'), {
       center: {lat: 30.292741, lng: -97.728243},
       zoom: 15
     });

     var myHouse = {lat: 30.292663,lng: -97.72806 };
     var marker = new google.maps.Marker({
       position: myHouse,
       map: map,
       title: 'My home!'
     });
   }
   </script>

   <script async defer
      src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDsNExC6U-jo9T_fAgvri6WgDy4eMFEeLg&v=3&callback=initMap">
   </script>
 </body>
</html>
